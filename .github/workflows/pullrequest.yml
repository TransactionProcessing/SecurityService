name: Build and Test Pull Requests

on:
  pull_request:
    branches:
    - master

jobs:
  buildnonui:
    name: "Build and Unit Test Pull Requests - Non UI"
    env:
        ASPNETCORE_ENVIRONMENT: "Production"

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4

    - name: Trust Certificate
      run: |
        sudo apt-get install expect
        certPath="$GITHUB_WORKSPACE/Certificates/aspnetapp-root-cert.pfx"
        password="password"

        # Use expect to automate the passphrase input
        expect -c "
        spawn openssl pkcs12 -in \"$certPath\" -clcerts -nokeys -out certificate.crt -password pass:\"$password\"
        expect \"Enter Import Password:\" { send \"$password\n\" }
        expect eof
        "

        expect -c "
        spawn openssl pkcs12 -in \"$certPath\" -nocerts -out private.key -password pass:\"$password\"
        expect \"Enter Import Password:\" { send \"$password\n\" }
        expect eof
        "

        sudo cp certificate.crt /usr/local/share/ca-certificates/aspnetapp-root-cert.crt
        sudo update-ca-certificates

        sudo cp private.key /etc/ssl/private/aspnetapp-root-cert.key
        sudo chmod 400 /etc/ssl/private/aspnetapp-root-cert.key
       
    - name: Trust Certificate
      run: |
        sudo apt-get install expect
        certPath="$GITHUB_WORKSPACE/Certificates/aspnetapp-web-api.pfx"
        password="password"

        # Use expect to automate the passphrase input
        expect -c "
        spawn openssl pkcs12 -in \"$certPath\" -clcerts -nokeys -out certificate.crt -password pass:\"$password\"
        expect \"Enter Import Password:\" { send \"$password\n\" }
        expect eof
        "

        expect -c "
        spawn openssl pkcs12 -in \"$certPath\" -nocerts -out private.key -password pass:\"$password\"
        expect \"Enter Import Password:\" { send \"$password\n\" }
        expect eof
        "

        sudo cp certificate.crt /usr/local/share/ca-certificates/aspnetapp-web-api.crt
        sudo update-ca-certificates

        sudo cp private.key /etc/ssl/private/aspnetapp-web-api.key
        sudo chmod 400 /etc/ssl/private/aspnetapp-web-api.key
        
    - name: Install NET 7
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '7.0.x'

    - name: Restore Nuget Packages
      run: dotnet restore SecurityService.sln --source ${{ secrets.PUBLICFEEDURL }} --source ${{ secrets.PRIVATEFEED_URL }}

    - name: Build Code
      run: dotnet build SecurityService.sln --configuration Release

    - name: Run Unit Tests
      run: |
        echo "ASPNETCORE_ENVIRONMENT are > ${ASPNETCORE_ENVIRONMENT}"
        dotnet test "SecurityService.UnitTests\SecurityService.UnitTests.csproj"
    
    - name: Build Docker Images
      run: |
        docker build . --file SecurityService/DockerfileWindows --tag securityservice:latest

    - name: Run Integration Tests (Non UI)
      run: |
        dotnet test "SecurityService.IntegrationTests\SecurityService.IntegrationTests.csproj" --filter Category=PRTest

    - uses: actions/upload-artifact@v2
      if: ${{ failure() }}
      with:
        name: nonuilogs
        path: C:\\Users\\runneradmin\\txnproc


  buildfirefox:
    name: "Build and Unit Test Pull Requests - Firefox UI"
    env:
